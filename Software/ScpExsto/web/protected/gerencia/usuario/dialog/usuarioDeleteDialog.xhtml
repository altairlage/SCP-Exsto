                  closeOnEscape="true">
            
            <h:form id="usuarioDeleteDialogForm" prependId="false">
                
                <h:outputText value="Tem certeza que deseja deletar o usuÃ¡rio '#{usuarioMB.usuario.nome}' ?"></h:outputText> <br/><br/>

                <p:commandButton value="Deletar" icon="ui-icon-plus" action="#{usuarioMB.deleteUsuario()}"
