<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="classesolucaoCreateDialogWidget"
                  id="classesolucaoCreateDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true" >

            <h:form id="classesolucaoCreateDialogForm" prependId="false">
                <p:focus for="impclassesolucaoCreate"/>
                <h:panelGrid columns="2">

                    <h:outputText value="* Descrição:" />
                    <h:inputText value="#{classesolucaoMB.classe.descricao}" required="true" requiredMessage="A descrição é obrigatória!" label="Modelo:" id="impclassesolucaoCreate" >
                        <f:validateLength minimum="3" />
                    </h:inputText>
                    
                    <h:outputText value="* Tipo:" />
                    <p:selectOneMenu id="inpTipoEquipCreate" value="#{classesolucaoMB.classe.tipo}" required="true" requiredMessage="O tipo da solução é obrigatório!">  
                        <f:selectItem itemLabel="Selecione o tipo" itemValue="" />  
                        <f:selectItems value="#{classesolucaoMB.tipos}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Criar"
                                     action="#{classesolucaoMB.createClasse()}"
                                     update=":messageGrowl :classesolucaoForm:classesolucaoTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, classesolucaoCreateDialogWidget, 'classesolucaoCreateDialogId')" />
                    <p:commandButton value="Cancelar" actionListener="#{classesolucaoMB.resetClasse()}"
                                     onclick="classesolucaoCreateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
