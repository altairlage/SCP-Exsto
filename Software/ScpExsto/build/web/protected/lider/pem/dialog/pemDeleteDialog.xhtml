<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="pemDeleteDialogWidget" id="pemDeleteDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true">

            <h:form id="pemDeleteDialogForm" prependId="false">
                <h:outputText value="Tem certeza que deseja deletar o pen '#{pemMB.pem.nserie}' ?" ></h:outputText>
                <br/>
                <br/>
                <p:commandButton value="Deletar" icon="ui-icon-plus" action="#{pemMB.deletePem()}"
                                 update=":messageGrowl :pemForm:pemTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, pemDeleteDialogWidget, 'pemDeleteDialogId')" />

                <p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{pemMB.resetPem()}"
                                 onclick="pemDeleteDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
