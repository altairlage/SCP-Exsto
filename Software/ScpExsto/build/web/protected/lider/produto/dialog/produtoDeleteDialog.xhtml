<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="produtoDeleteDialogWidget" id="produtoDeleteDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true">

            <h:form id="produtoDeleteDialogForm" prependId="false">
                <h:outputText value="Tem certeza que deseja deletar o produto '#{ProdutoMB.produto.nserie}' ?" ></h:outputText>
                <br/>
                <br/>
                <p:commandButton value="Deletar" icon="ui-icon-plus" action="#{ProdutoMB.deleteProduto()}"
                                 update=":messageGrowl :produtoForm:produtoTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, produtoDeleteDialogWidget, 'produtoDeleteDialogId')" />

                <p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{ProdutoMB.resetProduto()}"
                                 onclick="produtoDeleteDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
