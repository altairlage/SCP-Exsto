<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="loteDeleteDialogWidget" id="loteDeleteDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true">

            <h:form id="loteDeleteDialogForm" prependId="false">
                <h:outputText value="Tem certeza que deseja deletar o lote '#{loteMB.lote.id}' ?" ></h:outputText>
                <br/>
                <br/>
                <p:commandButton value="Deletar" icon="ui-icon-plus" action="#{loteMB.deleteLote()}"
                                 update=":messageGrowl :loteForm:loteTable"
                                 oncomplete="closeDialogIfSucess(xhr, status, args, loteDeleteDialogWidget, 'loteDeleteDialogId')" />

                <p:commandButton value="Cancelar" icon="ui-icon-cancel" actionListener="#{loteMB.resetLote()}"
                                 onclick="loteDeleteDialogWidget.hide();" type="button" />
            </h:form>
        </p:dialog>
    </h:body>
</html>
