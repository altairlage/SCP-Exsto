<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="classesolucaoUpdateDialogWidget"
                  id="classesolucaoUpdateDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true">
            <h:form id="classesolucaoUpdateDialogForm" prependId="false">

                <p:focus for="impclassesolucaoUpdate"/>
                <h:panelGrid columns="2">

                    <h:outputText value="* Descrição:" />
                    <h:outputText value="#{classesolucaoMB.classe.descricao}" id="impclassesolucaoUpdate"/>

                    <h:outputText value="* Tipo:" />
                    <p:selectOneMenu id="inpTipoClasseUpdate" value="#{classesolucaoMB.classe.tipo}" required="true" requiredMessage="O tipo de defeito é obrigatório!">  
                        <f:selectItem itemLabel="Selecione o tipo" itemValue="" />  
                        <f:selectItems value="#{classesolucaoMB.tipos}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Atualizar"
                                     action="#{classesolucaoMB.updateClasse()}"
                                     update=":messageGrowl :classesolucaoForm:classesolucaoTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, classesolucaoUpdateDialogWidget, 'classesolucaoUpdateDialogId')" />
                    <p:commandButton value="Cancelar" actionListener="#{classesolucaoMB.resetClasse()}"
                                     onclick="classesolucaoUpdateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
