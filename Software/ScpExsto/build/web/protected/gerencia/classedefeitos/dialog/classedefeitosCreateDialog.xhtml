<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="classedefeitosCreateDialogWidget"
                  id="classedefeitosCreateDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true" >

            <h:form id="classedefeitosCreateDialogForm" prependId="false">
                <p:focus for="impclassedefeitosCreate"/>
                <h:panelGrid columns="2">

                    <h:outputText value="* Descrição:" />
                    <h:inputText value="#{classedefeitosMB.classe.descricao}" required="true" requiredMessage="O modelo é obrigatório!" label="Modelo:" id="impclassedefeitosCreate" >
                        <f:validateLength minimum="3" />
                    </h:inputText>
                    
                    <h:outputText value="* Tipo:" />
                    <p:selectOneMenu id="inpTipoEquipCreate" value="#{classedefeitosMB.classe.tipo}" required="true" requiredMessage="O tipo de defeito é obrigatório!">  
                        <f:selectItem itemLabel="Selecione o tipo" itemValue="" />  
                        <f:selectItems value="#{classedefeitosMB.tipos}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Criar"
                                     action="#{classedefeitosMB.createClasse()}"
                                     update=":messageGrowl :classedefeitosForm:classedefeitosTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, classedefeitosCreateDialogWidget, 'classedefeitosCreateDialogId')" />
                    <p:commandButton value="Cancelar" actionListener="#{classedefeitosMB.resetClasse()}"
                                     onclick="classedefeitosCreateDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
