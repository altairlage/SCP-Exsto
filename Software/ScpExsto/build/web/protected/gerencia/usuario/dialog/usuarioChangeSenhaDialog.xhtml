<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <p:dialog widgetVar="usuarioChangeSenhaDialogWidget"
                  id="usuarioChangeSenhaDialogId" modal="true"
                  closable="false" draggable="true" resizable="false"
                  appendToBody="true" showEffect="drop" hideEffect="drop"
                  closeOnEscape="true">

            <h:form id="usuarioChangeSenhaDialogForm" prependId="false">
                <p:focus for="senhachange"/>
                <h:panelGrid columns="2">

                    <h:outputText value="* Nova senha:" />
                    <p:password id="senhachange" value="#{usuarioMB.usuario.senha}" feedback="true"   
                                promptLabel="Insira a nova senha" weakLabel="Fraca"  
                                goodLabel="Boa" strongLabel="Forte" inline="true" 
                                required="true" requiredMessage="A senha é obrigatória!"/>

                    <p:commandButton value="Confirmar"
                                     action="#{usuarioMB.mudaSenha()}"
                                     update=":messageGrowl :usuariosForm:usuariosTable"
                                     oncomplete="closeDialogIfSucess(xhr, status, args, usuarioChangeSenhaDialogWidget, 'usuarioChangeSenhaDialogId')" />
                    <p:commandButton value="Cancelar" actionListener="#{usuarioMB.ressetUsuario()}"
                                     onclick="usuarioChangeSenhaDialogWidget.hide();" type="button" />
                </h:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
