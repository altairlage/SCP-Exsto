<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:body>
        <ui:composition template="/protected/templates/master.xhtml">
            <ui:define name="divMain">
                <h:form id="defeitoForm">
                    <p:dataTable id="defeitoTable" value="#{defeitoMB.todosDefeitos}" var="defeito" emptyMessage="Não existem defeitos cadastrados!" paginator="true" rows="10"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15" >

                        <f:facet name="header">  
                            Defeitos 
                        </f:facet>

                        <p:column sortBy="loc1">
                            <f:facet name="header">
                                <h:outputText value="Local 1" />
                            </f:facet>
                            <h:outputText value="#{defeito.loc1}" />
                        </p:column>
                        
                        <p:column sortBy="loc2">
                            <f:facet name="header">
                                <h:outputText value="Local 2" />
                            </f:facet>
                            <h:outputText value="#{defeito.loc2}" />
                        </p:column>
                        
                        <p:column sortBy="loc3">
                            <f:facet name="header">
                                <h:outputText value="Local 3" />
                            </f:facet>
                            <h:outputText value="#{defeito.loc3}" />
                        </p:column>
                        
                        <p:column sortBy="loc4">
                            <f:facet name="header">
                                <h:outputText value="Local 4" />
                            </f:facet>
                            <h:outputText value="#{defeito.loc4}" />
                        </p:column>
                        
                        <p:column sortBy="loc5">
                            <f:facet name="header">
                                <h:outputText value="Local 5" />
                            </f:facet>
                            <h:outputText value="#{defeito.loc5}" />
                        </p:column>
                        
                        <p:column sortBy="observacoes">
                            <f:facet name="header">
                                <h:outputText value="Observações" />
                            </f:facet>
                            <h:outputText value="#{defeito.observacoes}" />
                        </p:column>

                        <p:column sortBy="descricao">
                            <f:facet name="header">
                                <h:outputText value="Desc. do Defeito" />
                            </f:facet>
                            <h:outputText value="#{defeito.classeDefeito.descricao}" />
                        </p:column>
                        
                        <p:column sortBy="tipo">
                            <f:facet name="header">
                                <h:outputText value="Classe do defeito" />
                            </f:facet>
                            <h:outputText value="#{defeito.classeDefeito.tipo}" />
                        </p:column>
                        
                        <p:column sortBy="descricao">
                            <f:facet name="header">
                                <h:outputText value="Solução" />
                            </f:facet>
                            <h:outputText value="#{defeito.classeSolucao.descricao}" />
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Ações" />
                            </f:facet>

                            <p:commandButton icon="ui-icon-bullet" onclick="defeitoDetailDialogWidget.show();" update=":defeitoDetailDialogForm" >
                                <f:setPropertyActionListener target="#{defeitoMB.defeito}" value="#{defeito}" />
                            </p:commandButton>

                            <p:spacer width="5px" />

                            <p:commandButton icon="ui-icon-pencil" update=":defeitoUpdateDialogForm" onclick="defeitoUpdateDialogWidget.show();" >
                                <f:setPropertyActionListener target="#{defeitoMB.defeito}" value="#{defeito}" />
                            </p:commandButton>

                            <p:spacer width="5px" />

                            <p:commandButton icon="ui-icon-trash" update=":defeitoDeleteDialogForm" onclick="defeitoDeleteDialogWidget.show();" >
                                <f:setPropertyActionListener target="#{defeitoMB.defeito}" value="#{defeito}" />
                            </p:commandButton>

                        </p:column>
                    </p:dataTable>

                    <p:commandButton value="Criar Defeito" icon="ui-icon-plus" update=":defeitoCreateDialogForm"
                                     actionListener="#{defeitoMB.reset()}" onclick="defeitoCreateDialogWidget.show();" />
                </h:form>

                <p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
                    <f:facet name="start">  
                        <p:graphicImage value="/resources/images/loading.gif" /> 
                    </f:facet>  

                    <f:facet name="complete">  
                        <h:outputText value="" />  
                    </f:facet>  
                </p:ajaxStatus>

                <ui:include src="/protected/gerencia/defeito/dialog/defeitoDetailDialog.xhtml" />
                <ui:include src="/protected/gerencia/defeito/dialog/defeitoCreateDialog.xhtml" />
                <ui:include src="/protected/gerencia/defeito/dialog/defeitoUpdateDialog.xhtml" />
                <ui:include src="/protected/gerencia/defeito/dialog/defeitoDeleteDialog.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
